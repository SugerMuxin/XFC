name: Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm  # 使用官方缓存策略

      - name: Install Dependencies
        run: |
          npm install hexo --save  # 强制本地安装 Hexo 核心
          npm install --force

      - name: Install Hexo CLI
        run: npm install -g hexo-cli

      - name: Build
        run: |
          hexo clean
          hexo generate --debug  # 输出调试信息

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2  # 关键修复点
        with:
          path: ./public

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # 保持版本一致性
