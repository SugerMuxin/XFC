name: Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Initialize Submodules
        run: git submodule update --init --recursive

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install Dependencies
        run: |
          npm install hexo --save
          npm install --force

      - name: Build
        run: |
          npx hexo clean
          npx hexo generate --debug --dereference  # 关键修复：禁用符号链接
        
          # 删除残留符号链接
          find ./public -type l -delete
        
          # 检查文件大小和结构
          ls -laR ./public
          du -sh ./public

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ./public
          if-no-files-found: error
          compression-level: 0

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
