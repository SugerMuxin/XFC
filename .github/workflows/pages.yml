name: Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Initialize Submodules
        run: git submodule update --init --recursive

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install Dependencies
        run: |
          npm install hexo --save
          npm install --force

      - name: Build
        run: |
          npx hexo clean
          npx hexo generate --debug
          ls -la ./public  # 确保public目录存在

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # 严格使用此名称
          path: ./public

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # 自动处理下载
